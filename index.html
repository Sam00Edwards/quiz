<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts
        source:love-maths -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Literature Quiz</title>
</head>

<body>
    <header>
        <h1><a href="index.html">Literary Quiz</a></h1>
    </header>
    <div class="quiz-container">
        <div id="quiz">
            <button id="btn-start">Start!</button>
        </div>
<section>
    <div id="question-box" class="question-box">
        <div id="questions" class="questions">
        </div>
        <div id="answers">
        </div>
    </div>
</section>
    <button id="submit">Next</button>
    <section id="results">
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
